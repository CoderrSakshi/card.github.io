<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="card">
			<div class="welcome">
				<h1 class="hello">Hi George</h1>
				<p>You can contact us whenever you need help or just curious about something.</p>
			</div>
				<div class="start-chatting">
				<h2 class="card-heading">Start chatting</h2>
					<div class="rep-info">
						<img src="https://i.pravatar.cc/300" alt="">
							<p class="name">Essie Walton</p>
								<div class="status" data status="active">Active</div>
								<button class="button">Send a message</button>
								
					</div>
				</div>

		</div>
	</main>

</body>
</html>
